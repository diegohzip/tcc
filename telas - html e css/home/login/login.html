<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="criar">
        <form>
          <h1>Criar Conta</h1>
          <input type="text" placeholder="Nome" />
          <input type="date" placeholder="Data de Nascimentos" />
          <input type="email" placeholder="Email" />
          <input type="tel" placeholder="Telefone" />
          <input type="password" placeholder="Senha" />
          <button>Criar Conta</button>
        </form>
      </div>
      <div class="login">
        <form>
          <h1>Login</h1>
          <input type="text" placeholder="Email" />
          <input type="password" placeholder="Senha" />
          <a href="#">Esqueci a Senha</a>
          <button>Entrar</button>
        </form>
      </div>
      <div class="toogle-container">
        <div class="toogle">
          <div class="toogle-panel toogle-left">
            <h1>Bem Vindo!</h1>
            <p>Se você já tem uma conta...</p>
            <button class="hidden" id="login">Clique aqui</button>
          </div>
          <div class="toogle-panel toogle-right">
            <h1>Olá, usuário!</h1>
            <p>Se você não tem uma conta...</p>
            <button class="hidden" id="register">Clique Aqui</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
